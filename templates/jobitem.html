<div class="border-bottom row" style="margin-bottom: 20px; padding-bottom: 10px;">
    <div class="col-9">
        <h4>{{ job['title'] }}</h4>
        <div>
            Location: {{ job['location'] }}
        </div>
        {% if 'salary' in job %}
        <div>
            Salary: {{ job['salary'] }}
        </div>
        {% endif %}
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-primary">Primary</button>
    </div>
    
    
</div>
